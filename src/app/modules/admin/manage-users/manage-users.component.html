<div class="table-container">

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.roleType }}</td>
      <td>
        <button (click)="deleteUser(user.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
